<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Praximous | Vault Landing</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Courier New', monospace;
      background-color: #0a0a0a;
      color: #00ffcc;
      overflow-x: hidden;
    }

    .sigil {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 4rem 0;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.05); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    .console {
      text-align: center;
      font-size: 1.2rem;
      line-height: 1.6;
      white-space: pre;
      padding: 2rem;
    }

    .menu {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }

    .menu-item {
      background-color: #111;
      border: 1px solid #00ffcc;
      padding: 1rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .menu-item:hover {
      background-color: #00ffcc;
      color: #000;
    }

    .footer-glyph {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 60px;
      height: 60px;
      background-image: url('glyph_hackpanel.svg');
      background-size: contain;
      background-repeat: no-repeat;
      cursor: pointer;
      animation: glyphPulse 2s infinite;
    }

    @keyframes glyphPulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>

  <div class="sigil">
    <img src="spiral_sigil.svg" alt="Praximous Sigil" width="120" />
  </div>

  <div class="console">
    > INITIATE PRAXIMOUS MODULE  
    > MODULARITY IS MYTHOS // BUILD // RITUAL // REPEAT  
    > Welcome, architect. The vault is awake...
  </div>

  <div class="menu">
    <div class="menu-item" onclick="location.href='artifacts.html'">summon.artifacts()</div>
    <div class="menu-item" onclick="location.href='projects.html'">launch.projects()</div>
    <div class="menu-item" onclick="location.href='codex.html'">open.codex()</div>
    <div class="menu-item" onclick="location.href='vault.html'">enter.vault()</div>
    <div class="menu-item" onclick="location.href='summoning.html'">initiate.summoning_chamber()</div>
    <div class="menu-item" onclick="location.href='about.html'">consult.scroll("about")</div>
  </div>

  <div class="footer-glyph" onclick="location.href='hack.html'"></div>

</body>
</html>
